<!DOCTYPE html>
<html lang="en" style="font-family: 'Poppins', sans-serif; color: white; margin: 0; padding: 0; box-sizing: border-box; height: 100vh; overflow: hidden;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relax Spa</title>
    </head>
<body style="margin: 0; padding: 0; height: 100vh; background-image: url('your-background.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; display: flex; flex-direction: column; overflow: hidden;">

    <header style="width: 100%; box-sizing: border-box; padding-top: 25px; padding-bottom: 25px;">
        <nav style="display: flex; justify-content: flex-end; /* Changed to flex-end */ align-items: center; padding-right: 7%; padding-left: 7%;">
            <a href="#home" style="font-family: 'Poppins', sans-serif; text-decoration: none; color: #5A5A5A; font-size: clamp(14px, 0.9vw, 18px); text-transform: uppercase; margin-left: 25px; margin-right: 25px; letter-spacing: 1px; font-weight: 500;">Home</a>
            <a href="#services" style="font-family: 'Poppins', sans-serif; text-decoration: none; color: #5A5A5A; font-size: clamp(14px, 0.9vw, 18px); text-transform: uppercase; margin-left: 25px; margin-right: 25px; letter-spacing: 1px; font-weight: 500;">Services</a>
            <a href="#about" style="font-family: 'Poppins', sans-serif; text-decoration: none; color: #5A5A5A; font-size: clamp(14px, 0.9vw, 18px); text-transform: uppercase; margin-left: 25px; margin-right: 25px; letter-spacing: 1px; font-weight: 500;">About Us</a>
            <a href="#contact" style="font-family: 'Poppins', sans-serif; text-decoration: none; color: #5A5A5A; font-size: clamp(14px, 0.9vw, 18px); text-transform: uppercase; margin-left: 25px; margin-right: 0; /* Adjusted margin for the last item */ letter-spacing: 1px; font-weight: 500;">Contact</a>
        </nav>
    </header>

    <main role="main" style="flex-grow: 1; display: flex; flex-direction: column; justify-content: flex-start; /* Changed from center to flex-start */ align-items: flex-start; padding-left: 7%; /* Reduced padding-left to move content left */ padding-right: 10%; box-sizing: border-box; text-align: left; height: calc(100vh - 70px); /* Adjust height considering header approx height */">
        
        <div style="margin-top: 5vh; /* Adjust vertical positioning of headline */">
            <h1 style="font-family: 'Poppins', sans-serif; font-size: clamp(48px, 6vw, 86px); /* Increased size */ font-weight: 700; color: white; text-transform: uppercase; margin: 0; line-height: 1.05; letter-spacing: 2.5px;">
                GET IN
            </h1>
            <h1 style="font-family: 'Poppins', sans-serif; font-size: clamp(60px, 8.5vw, 115px); /* Increased size */ font-weight: 700; color: white; text-transform: uppercase; margin: 8px 0; line-height: 1.05; letter-spacing: 2.5px;">
                RELAX
            </h1>
            <h1 style="font-family: 'Poppins', sans-serif; font-size: clamp(48px, 6vw, 86px); /* Increased size */ font-weight: 700; color: white; text-transform: uppercase; margin: 0; line-height: 1.05; letter-spacing: 2.5px;">
                TODAY
            </h1>
        </div>

        <div style="margin-top: auto; /* Pushes this block to the bottom */ padding-bottom: 10vh; /* Adds some space from the very bottom */">
            <button type="button" style="font-family: 'Poppins', sans-serif; background-color: #333333; color: white; border: none; padding: 18px 40px; font-size: clamp(17px, 1.3vw, 22px); font-weight: 600; text-transform: uppercase; border-radius: 8px; margin-top: 35px; cursor: pointer; letter-spacing: 1.5px;">
                JOIN NOW &rarr;
            </button>
            
            <p style="font-family: 'Poppins', sans-serif; font-size: clamp(13px, 0.85vw, 17px); color: #D0D0D0; text-transform: uppercase; margin-top: 25px; letter-spacing: 0.5px; font-weight: 400;">
                25% Discount on first month!
            </p>
        </div>
    </main>

    </body>
</html>
